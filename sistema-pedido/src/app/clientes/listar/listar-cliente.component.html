<h1>Clientes</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Nome</th>
      <th>Cpf</th>
      <th>Data Nascimento</th>
      <th>EndereÃ§o</th>
      <th class="text-center">
            <a [routerLink]="['/cliente s/cadastrar']" class="btn btn-xs btn-success">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
            </a>
        </th>
    </tr>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente.nome}}</td>
      <td>{{cliente.cpf}}</td>
      <td>{{cliente.dataNascimento}}</td>
      <td>{{cliente.endereco}}</td>
      <td class="text-center" style="width: 200px">
        <a [routerLink]="['/clientes/editar', cliente.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          Editar
        </a>
        <a href="#" (click)="remover($event,cliente)" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="clientes.length == 0" >Nenhuma cliente cadastrado.</p>
