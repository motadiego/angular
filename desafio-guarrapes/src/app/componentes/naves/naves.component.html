<style>
  .btn:active, .btn:focus, .btn:active:focus, .btn.active:focus {
    border-color: transparent;
    outline: none;
  }
  </style>

  <h4>
  <a (click)="paginaInicial()">
      Home
  </a>
  </h4>

  <h1>Naves estrelares</h1>

  <table class="table table-striped table-bordered table-hover">
    <thead  class="thead-dark">
        <tr>
          <th>Nome</th>
          <th>Modelo</th>
          <th>Fabricante</th>
          <th>Preço</th>
          <th>Comprimento</th>
          <th>Passageiros</th>
          <th>Classe da nave</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let nave of naves">
          <td>{{nave.name}} </td>
          <td>{{nave.model}}</td>
          <td>{{nave.manufacturer}}</td>
          <td>{{nave.cost_in_credits}}</td>
          <td>{{nave.length}}</td>
          <td>{{nave.passengers}}</td>
          <td>{{nave.starship_class}}</td>
        </tr>
    </tbody>
  </table>

  <input type="submit" value="Anterior"  type="submit" class="btn btn-success" (click)="anterior()" [disabled]="!isPaginaAnterior">
  {{page}}
  <input type="submit" value="Prómimo" type="submit" class="btn btn-success" (click)="proximo()" [disabled]="!isProximaPagina">
